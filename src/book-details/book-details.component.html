
<div *ngIf="book">
  <div class="row selected-book">
    <div class="col-xs-2">
      <img [src]="book.coverImage" alt="cover image"/>
    </div>
    <div class="col-xs-7">
      <h3 class="title">{{book.title}}</h3>
      <p>{{book.authors}}</p>
      <p>{{book.published}}</p>
      <p>{{book.description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <button class="btn btn-danger float-xs-right mt-1" (click)="deleteBook()">
        Delete
      </button>
    </div>
  </div>
</div>
